<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Numbering Guess Game Using Html Css and Javascript by Yash Bhola">
    <title>Guess The Number Game | By Yash Bhola </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Number Guessing Game</h1>
        <div class="logo">
            <img src="game.png" alt="game logo">
        </div>
        <div class="shownum hidden " id="shownum"></div>
        <div class="input-container">
            <form action="#">
                <input type="number" placeholder="Guess Number" contenteditable="action"
                    id="usernum">
                <button type="submit" onclick="guessnumber()" id="verfifybtn">Verify</button>
                <button type="reset" id="reset">Restart</button>
                <div class="result" id="result"></div>
            </form>
        </div>
    </nav>

    <script src="function.js"></script>
  
</body>

</html>
